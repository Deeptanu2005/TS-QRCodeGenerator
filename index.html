<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- FontAwesome Script-->
    <script src="https://kit.fontawesome.com/c1c38b6dde.js" crossorigin="anonymous"></script>
    <title>GenerateQR</title>
</head>

<body class="custom-bg-medium">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark custom-bg-darkest">
        <div class="container-fluid">
            <a class="navbar-brand custom-text-lightest" href="/TS-QRCodeGenerator">
                <img src="assets/barcode.png" alt="" width="25" class="d-inline-block align-text-top" />
                <span class="custom-bg-dark p-1 rounded">GenerateQR</span>.com
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <h3 class="container text-center my-3 custom-text-lightest">Generate QR Code</h3>

    <div class="container px-4 input-group flex-nowrap">
        <span class="input-group-text custom-bg-dark custom-border-dark custom-text-lightest" id="addon-wrapping"><i
                class="fa-solid fa-link"></i></span>
        <input type="text" class="form-control custom-bg-lightest custom-text-darkest" id="qrCodeURL"
            placeholder="Enter Link" />
        <button class="btn custom-text-lightest custom-bg-dark custom-border-dark" type="button"
            id="genQR">Generate</button>
    </div>

    <h3 class="text-center custom-text-lightest mt-5">Your QR Codes</h3>

    <div class="container d-flex justify-content-center my-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 justify-content-center w-100" id="savedQRs">
            <!-- QR Codes will be displayed here -->
            
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header custom-bg-dark custom-text-lightest">
                    <h5 class="modal-title" id="staticBackdropLabel">Generated QR Code</h5>
                    <button type="button" class="btn-close custom-bg-lightest custom-text-darkest" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body  custom-bg-light">
                    <img id="qrCode" class="container" src="" alt="QR Code" />
                </div>
                <div class="modal-footer custom-bg-dark">
                    <button type="button" class="btn custom-bg-lightest custom-text-dark btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="downloadImage()">Download Image</button>
                    <button type="button" class="btn btn-primary" onclick="saveQR()">Save QR...</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- QRCode.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.js"
        integrity="sha512-oxrVyBhqnzQ0BzuM0A/6dEIk0alz0p4SpDRaWvtuUoarIc8rnL5lVniHG5Dp21MRFojcQcmKHjaskNXhSaUPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JavaScript -->
    <script src="dist/script.js"></script>
</body>

</html>
