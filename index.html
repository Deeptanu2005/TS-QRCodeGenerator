<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dist/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Generate QR</title>
</head>

<body class="custom-bg-medium">
    <nav class="navbar navbar-dark custom-bg-darkest">
        <div class="container-fluid">
            <a class="navbar-brand custom-text-lightest" href="/">
                <img src="images/barcode.png" alt="" width="25" class="d-inline-block align-text-top" />
                <span class="custom-bg-dark p-1 rounded">GenerateQR</span>.com
            </a>
        </div>
    </nav>

    <h3 class="container text-center my-3 custom-text-lightest">Generate QR Code</h3>

    <div class="container input-group flex-nowrap">
        <span class="input-group-text custom-bg-lightest" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Enter Link" />
        <button class="btn btn-success" type="button">Generate</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
